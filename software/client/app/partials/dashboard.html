<div class=" container-fluid">

    <div class="row content">

        <div class="row text-center body_heading">

            <div class="col-sm-4 ">

                <ui-select ng-model="dc.selectedStatus.value" ng-change="dc.filterTask()">

                    <ui-select-match allow-clear="true" placeholder="Select status...">
                        <span ng-bind="$select.selected.name"></span>
                    </ui-select-match>
                    <ui-select-choices repeat="item in (statusList | filter: $select.search) track by item.name">
                        <span ng-bind="item.name"></span>
                    </ui-select-choices>
                </ui-select>

            </div>

            <div class="col-sm-4">

                <ui-select  multiple ng-model="dc.selectedPriorites" theme="bootstrap" ng-change="dc.filterTask()">

                    <ui-select-match placeholder="Select priority...">
                        {{$item.name}}
                    </ui-select-match>

                    <ui-select-choices repeat="priority in (priorityList | filter: $select.search) track by priority.name">
                        <span ng-bind="priority.name"></span>
                    </ui-select-choices>
                </ui-select>

            </div>



            <div class="col-sm-4 ">
                <a ui-sref="chart"><b>Show Tasks On Charts</b></a>

                <button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-plus-sign"></span> Add New Task</button>

            </div>
        </div>





            <div class="container-fluid" >
                <div class="row">
                    <div class="col-sm-4 status {{task.priority}}" ng-repeat="task in dc.tasks">
                        <div class="row">
                            <div class="col-sm-8 text-left title_div">

                                <h4>{{task.name}}</h4>

                            </div>
                            <div class="col-sm-2 delete_div" >

                                <a href="#" uib-tooltip="delete"   ng-hide="task.status=='COMPLETED' "  ng-click="dc.deleteTasks(task.name)">
                                    <i class="fa fa-trash fa-2x titleTrash"></i>
                                </a>
                            </div>
                            <div class="col-sm-2 ckbox_div">
                                <a href="#">
                                    <i class="fa fa-square-o fa-2x " uib-tooltip="mark as complete" ng-hide="task.status=='COMPLETED' " ng-click="dc.markAsCompleteTask(task.name)"></i>

                                </a>
                               <a href="#">
                                   <i class="fa fa-check-square-o fa-2x" ng-show="task.status=='COMPLETED' "></i>
                               </a>

                            </div>
                        </div>


                        <div class="row">
                            <div class="col-sm-12  task_description_div">
                                <b><label ng-bind="'Description' | translate"></label> :</b>{{task.description}}<br>
                                <b><label ng-bind="'Status' | translate"></label> :</b>{{task.status}}<br>
                                <b><label ng-bind="'StartDate' | translate"></label> :</b>{{task.startdate}}<br>
                                <b><label ng-bind="'EndDate' | translate"></label> :</b>{{task.enddate}}<br>
                                <b><label ng-bind="'Priority' | translate"></label> :</b>{{task.priority}}
                            </div>

                        </div>

                   </div>
                </div>
            </div>

    </div>
</div>
